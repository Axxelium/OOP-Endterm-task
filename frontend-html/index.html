<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ArnurRental - Command The Road</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
          rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-dark": "#050505",
                        "glass-border": "rgba(255, 255, 255, 0.1)",
                        "glass-bg": "rgba(20, 20, 30, 0.4)",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                }
            }
        }
    </script>
</head>

<body
        class="bg-background-dark text-white font-display antialiased selection:bg-primary selection:text-white overflow-x-hidden">

<div class="fixed inset-0 z-0 pointer-events-none">
    <div
            class="absolute inset-0 bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-blue-900/20 via-background-dark to-background-dark">
    </div>
    <div class="noise-overlay"></div>
</div>

<nav
        class="fixed top-0 w-full z-40 glass-nav border-b border-white/5 bg-black/50 backdrop-blur-xl transition-all duration-300">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
        <a class="flex items-center gap-1 group" href="index.html">
            <span class="text-2xl font-black tracking-widest text-white">ARNUR</span>
            <span
                    class="text-2xl font-light tracking-widest text-primary drop-shadow-[0_0_8px_rgba(60,131,246,0.6)]">RENTAL</span>
        </a>
        <div class="hidden md:flex items-center gap-8">
            <a class="text-sm font-medium text-gray-300 hover:text-white transition-all" href="store.html">Fleet</a>
            <a class="text-sm font-medium text-gray-300 hover:text-white transition-all"
               href="profile.html">Profile</a>
        </div>
        <div class="flex items-center gap-4">
            <button
                    class="auth-btn hidden md:flex items-center justify-center w-10 h-10 rounded-full border border-glass-border hover:bg-white/5 transition-colors text-white"
                    onclick="openLoginModal()">
                <span class="material-icons text-sm">person</span>
            </button>
        </div>
    </div>
</nav>

<main class="relative z-10 flex flex-col items-center justify-center min-h-screen pt-20">
    <div class="container mx-auto px-4 flex flex-col items-center text-center relative mt-12 mb-32">

        <div class="relative z-20 max-w-4xl mx-auto space-y-6">
            <h1 class="text-5xl md:text-8xl font-black tracking-tighter leading-tight text-white drop-shadow-2xl">
                COMMAND <br class="md:hidden" /> <span
                    class="text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-500">THE ROAD</span>
            </h1>
            <p class="text-lg md:text-xl text-slate-400 font-light max-w-2xl mx-auto tracking-wide">
                Experience the timeless elegance of the W140 era. <br class="hidden md:block" /> Unmatched luxury,
                redefined for the modern driver.
            </p>
        </div>

        <div class="flex flex-col sm:flex-row gap-6 mt-10 relative z-30">
            <a href="store.html"
               class="px-8 py-4 rounded bg-primary text-white font-semibold tracking-wide shadow-[0_0_20px_rgba(60,131,246,0.5)] hover:shadow-[0_0_30px_rgba(60,131,246,0.7)] hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2">
                <span>Choose Vehicle</span>
                <span class="material-icons text-sm">arrow_forward</span>
            </a>
        </div>

        <div class="relative w-full max-w-5xl mx-auto mt-16 pointer-events-none select-none">
            <div
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[300px] bg-primary/20 blur-[100px] rounded-full z-0">
            </div>
            <div class="relative z-10 animate-float">
                <img src="img/w140.jpg" alt="Mercedes W140" class="w-full h-auto object-cover"
                     style="-webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);">
            </div>
        </div>
    </div>
</main>

<div id="login-modal" class="fixed inset-0 z-[100] flex items-center justify-center hidden">
    <div class="absolute inset-0 bg-black/80 backdrop-blur-md transition-opacity" onclick="closeLoginModal()"></div>

    <div
            class="relative w-full max-w-[400px] p-8 rounded-2xl border border-white/10 bg-[#161618]/90 shadow-2xl transform transition-all scale-100">
        <button onclick="closeLoginModal()"
                class="absolute top-5 right-5 text-gray-400 hover:text-white transition-colors">
            <span class="material-icons">close</span>
        </button>

        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-1 mb-4">
                <span class="text-xl font-black tracking-widest text-white">ARNUR</span>
                <span class="text-xl font-light tracking-widest text-primary">RENTAL</span>
            </div>
            <h2 class="text-2xl font-bold text-white tracking-tight">Member Sign In</h2>
        </div>

        <form class="space-y-5" onsubmit="handleLogin(event)">
            <div class="space-y-1">
                <label class="text-[11px] font-bold uppercase tracking-widest text-gray-400 ml-1">Username</label>
                <div class="relative group">
                        <span
                                class="material-icons absolute left-3 top-3.5 text-gray-500 text-[20px] group-focus-within:text-primary transition-colors">person</span>
                    <input id="username" type="text" placeholder="Enter username"
                           class="w-full bg-white/5 border border-white/10 text-white pl-10 pr-4 py-3 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder-gray-600">
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-[11px] font-bold uppercase tracking-widest text-gray-400 ml-1">Password</label>
                <div class="relative group">
                        <span
                                class="material-icons absolute left-3 top-3.5 text-gray-500 text-[20px] group-focus-within:text-primary transition-colors">lock</span>
                    <input id="password" type="password" placeholder="••••••••"
                           class="w-full bg-white/5 border border-white/10 text-white pl-10 pr-4 py-3 rounded-lg focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder-gray-600">
                </div>
            </div>

            <button type="submit"
                    class="w-full py-3.5 bg-primary hover:bg-blue-600 text-white font-bold rounded-lg shadow-[0_0_20px_rgba(60,131,246,0.3)] transition-all transform active:scale-[0.98] mt-2">
                Sign In
            </button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>

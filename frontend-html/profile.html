<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>User Profile - ArnurRental</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-dark": "#050505",
                        "glass-border": "rgba(255, 255, 255, 0.1)",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-background-dark text-white font-display antialiased">

<div class="noise-overlay"></div>

<nav class="fixed top-0 w-full z-40 glass-nav border-b border-white/5 bg-black/50 backdrop-blur-xl">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
        <a class="flex items-center gap-1 group" href="index.html">
            <span class="text-2xl font-black tracking-widest text-white">ARNUR</span>
            <span class="text-2xl font-light tracking-widest text-primary">RENTAL</span>
        </a>
        <div class="hidden md:flex items-center gap-8">
            <a class="text-sm font-medium text-gray-300 hover:text-white transition-all" href="store.html">Fleet</a>
            <a class="text-sm font-medium text-white border-b-2 border-primary pb-1" href="profile.html">Profile</a>
        </div>
        <div class="flex items-center gap-4">
            <div id="nav-avatar-placeholder" class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-xs font-bold text-white">
                ME
            </div>
        </div>
    </div>
</nav>

<main class="relative z-10 max-w-7xl mx-auto px-6 pt-32 pb-10 space-y-8 min-h-screen">

    <header class="relative overflow-hidden rounded-2xl border border-white/10 bg-white/5 backdrop-blur-xl p-8 shadow-2xl">
        <div class="absolute inset-0 bg-gradient-to-r from-primary/10 to-transparent pointer-events-none"></div>

        <div class="relative z-10 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="flex flex-col md:flex-row items-center gap-6 text-center md:text-left">
                <div id="profile-avatar" class="w-24 h-24 rounded-full border-2 border-primary p-1 bg-black flex items-center justify-center shadow-[0_0_20px_rgba(60,131,246,0.3)]">
                    <span class="material-icons text-4xl text-gray-500">person</span>
                </div>
                <div>
                    <h1 id="profile-name" class="text-3xl font-bold text-white mb-1">Loading...</h1>
                    <p id="profile-username" class="text-primary font-mono text-sm">@loading</p>
                    <div class="mt-3 inline-flex items-center px-3 py-1 rounded-full bg-primary/20 border border-primary/30 text-xs text-primary font-bold uppercase tracking-wider">
                        Premium Member
                    </div>
                </div>
            </div>

            <div class="text-center md:text-right p-6 rounded-xl bg-black/40 border border-white/5">
                <p class="text-xs text-gray-400 uppercase tracking-widest mb-2">Current Balance</p>
                <p id="profile-balance" class="text-4xl font-bold text-white font-mono tracking-tight">$ ---</p>
                <button class="mt-4 text-xs text-primary hover:text-white hover:underline transition-colors">+ Top Up Balance</button>
            </div>
        </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <section class="rounded-xl border border-white/10 bg-white/5 backdrop-blur-md p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white">Personal Information</h2>
                <button class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center text-gray-400 hover:text-white transition-colors">
                    <span class="material-icons text-sm">edit</span>
                </button>
            </div>
            <div class="space-y-6">
                <div>
                    <p class="text-xs text-gray-500 uppercase font-bold mb-1">Phone Number</p>
                    <p id="profile-phone" class="text-lg text-white font-medium">---</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500 uppercase font-bold mb-1">Email</p>
                    <p class="text-lg text-white font-medium">user@example.com</p>
                </div>
            </div>
        </section>

        <section class="rounded-xl border border-white/10 bg-white/5 backdrop-blur-md p-8">
            <h2 class="text-xl font-bold text-white mb-6">Active Rental</h2>
            <div class="flex flex-col items-center justify-center h-48 border-2 border-dashed border-white/10 rounded-xl bg-black/20 text-gray-500">
                <span class="material-icons text-4xl mb-2 opacity-50">directions_car</span>
                <p>No active rentals found.</p>
                <a href="store.html" class="mt-4 text-primary text-sm font-bold hover:underline">Browse Fleet â†’</a>
            </div>
        </section>
    </div>

    <div class="flex justify-center pt-8">
        <button onclick="logout()" class="group flex items-center gap-2 px-8 py-3 rounded-lg border border-red-500/30 text-red-400 hover:bg-red-500/10 hover:border-red-500/50 transition-all">
            <span class="material-icons text-sm group-hover:-translate-x-1 transition-transform">logout</span>
            <span class="font-bold">Sign Out</span>
        </button>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
